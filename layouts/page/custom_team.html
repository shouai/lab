{{- define "main" -}}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center mb-12">{{ .Title }}</h1>

  {{ range .Params.team }}
  <div class="mb-16">
    <h2 class="text-2xl font-semibold text-center mb-8 team-category-title">{{ .category }}</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
      {{ range .people }}
      <div class="team-member w-full max-w-sm bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 text-center">
          {{ if .image }}
          <img
            src="{{ .image | relURL }}"
            alt="{{ .name }}"
            class="mx-auto h-40 w-40 rounded-full object-cover mb-4"
          />
          {{ end }}
          <h3 class="text-xl font-medium">{{ .name }}</h3>
          {{ if .bio }}
          <div class="mt-2 text-gray-600 bio-content">{{ .bio | markdownify }}</div>
          {{ end }} {{ if .link }}
          <div class="mt-4">
            <a href="{{ .link }}" target="_blank" class="team-link">{{ .link }}</a>
          </div>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>
{{- end -}}
